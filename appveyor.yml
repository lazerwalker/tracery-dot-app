# Copy/pasted from https://bretahajek.com/2016/11/electron-builder-appveyor-travis-ci-memory-king/
os: unstable
cache:
  - node_modules
environment:
  GH_TOKEN:
      secure: uIi1ek0ym4GAYdnJ0eQPiqDUPhFT/EG1su8oVu7EJdGO8PuGdsf0hCn2EVwufJE0/6bb/97NGIsR/E8Y3e
  matrix:
    - nodejs_version: 8
install:
  - ps: Install-Product node $env:nodejs_version
  - set CI=true
  - npm install -g npm@latest
  - set PATH=%APPDATA%\npm;%PATH%
  - npm install
matrix:
  fast_finish: true
build: off
version: '{build}'
shallow_clone: true
clone_depth: 1
test_script:
  - npm run dist